<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td><a href="{% url 'client_detail' client.pk %}">{{ client.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
